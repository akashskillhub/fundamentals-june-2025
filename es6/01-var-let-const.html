            // functional scope
            var p = 10

            const r = 30
            console.log(y)


            if (true) {
                var l = 100 // functional
                let m = 200 // block
                const n = 300 // block
            }
            console.log(l) // 100
            // console.log(m) // error bcz block scope
            // console.log(n) // error bcz block scope

        }
        test()
        // console.log(p) // error

        /*

                let             yes         no                  no              yes     block
                const           no          no                  yes             yes     block
        */




    </script>
