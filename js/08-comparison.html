<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // < less than
        console.log(10 < 20)

        // > greater than
        console.log(10 > 20)

        // loose equality
        console.log(10 == 20)

        console.clear()

        // less than equal to

        // 10 < 20 || 10 == 20
        console.log(10 <= 20);



    </script>
</body>

</html>
