<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos laborum repellendus quod eaque, officia eum
        repudiandae omnis velit veritatis ratione molestiae dolores! Quaerat quidem amet ab ipsa a. Est, blanditiis!xz
    </h1>
    <button onclick="handleColor()">add color</button>
    <button onclick="handleBorder()">add border</button>

    <script>
        const x = document.getElementById("title")
        function handleColor() {
            x.style.color = "red"
        }
        function handleBorder() {
            x.style.border = "2px solid blue"
        }
    </script>
</body>

</html>
