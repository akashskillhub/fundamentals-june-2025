<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">Calulator</div>
                    <div class="card-body">
                        <h1 id="root"></h1>

                        <input id="n1" type="number" placeholder="Enter First Number " class="form-control my-2">
                        <input id="n2" type="number" placeholder="Enter Second Number " class="form-control my-2">
                        <div class="btn-group w-100" role="group">
                            <button onclick="add()" type="button" class="btn btn-primary">+</button>
                            <button onclick="sub()" type="button" class="btn btn-secondary">-</button>
                            <button onclick="mul()" type="button" class="btn btn-warning">*</button>
                            <button onclick="div()" type="button" class="btn btn-danger">/</button>
                        </div>

                    </div>
                    <!-- <div class="card-footer">footer</div> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        const num1 = document.getElementById("n1")
        const num2 = document.getElementById("n2")

        function add() {
            document.getElementById("root").innerHTML = +num1.value + +num2.value
            reset()
        }
        function sub() {
            document.getElementById("root").innerHTML = +num1.value - +num2.value
            reset()
        }
        function mul() {
            document.getElementById("root").innerHTML = +num1.value * +num2.value
            reset()
        }
        function div() {
            document.getElementById("root").innerHTML = +num1.value / +num2.value
            reset()
        }

        function reset() {
            num1.value = ""
            num2.value = ""
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
