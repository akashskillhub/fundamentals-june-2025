<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: coral;
            color: blue;
            border: 1px solid yellow;
        }
    </style>
</head>

<body>
    <h1 id="title">Hello Bootstrap</h1>
    <button onclick="addCss()">add</button>
    <button onclick="removeCss()">remove</button>
    <button onclick="checkCss()">check</button>
    <button onclick="toggleCss()">toggle</button>
    <hr>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const title = document.getElementById("title")
        function addCss() {
            title.classList.add("box")
        }
        function removeCss() {
            title.classList.remove("box")
        }
        function checkCss() {
            const x = title.classList.contains("box")
            console.log(x)
        }
        function toggleCss() {
            title.classList.toggle("box")
        }
    </script>

</body>

</html>
