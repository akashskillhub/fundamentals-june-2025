<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">you have cliked 0 times</h1>
    <button onclick="handleCount()">click me</button>

    <script>
        let count = 0
        // create a function named handleCount and call on button
        function handleCount() {
            count++
            // console.log("you have clicked ", count)
            document.getElementById("title").innerHTML = "you have clicked " + count + " times"

        }
    </script>
</body>

</html>
