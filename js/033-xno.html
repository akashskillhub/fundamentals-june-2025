<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 150px;
            border: 2px solid gray;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- .container>.row>.col-sm-6.offset-sm-3 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">X-N-O Game</div>
                    <div class="card-body">
                        <!-- .row>.col-sm-4*9>.box#b$[onclick="handleClick()"] -->
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="box" id="b1" onclick="handleClick(`b1`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b2" onclick="handleClick(`b2`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b3" onclick="handleClick(`b3`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b4" onclick="handleClick(`b4`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b5" onclick="handleClick(`b5`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b6" onclick="handleClick(`b6`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b7" onclick="handleClick(`b7`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b8" onclick="handleClick(`b8`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b9" onclick="handleClick(`b9`)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chance = "x"
        function handleClick(id) {
            const box = document.getElementById(id)
            if (box.innerHTML !== "x" && box.innerHTML !== "o") {

                if (chance === "x") {
                    box.innerHTML = "x"
                    chance = "o"
                } else {
                    box.innerHTML = "o"
                    chance = "x"
                }
            } else {
                console.error("No Cheating")

            }
            if (!checkWinner() && isFill()) {
                console.log("match draw")
                resetGame()
            }

        }

        function checkWinner() {
            const b1 = document.getElementById("b1")
            const b2 = document.getElementById("b2")
            const b3 = document.getElementById("b3")

            const b4 = document.getElementById("b4")
            const b5 = document.getElementById("b5")
            const b6 = document.getElementById("b6")

            const b7 = document.getElementById("b7")
            const b8 = document.getElementById("b8")
            const b9 = document.getElementById("b9")

            // if (b1.innerHTML === "x" && b2.innerHTML === "x" && b3.innerHTML === "x") {
            //     console.log("x is winner")
            // } else if (b4.innerHTML === "x" && b5.innerHTML === "x" && b6.innerHTML === "x") {

            // } else if (b7.innerHTML === "x" && b8.innerHTML === "x" && b9.innerHTML === "x") {
            //     // 7 8 9
            // } else if (b1.innerHTML === "x" && b5.innerHTML === "x" && b9.innerHTML === "x") {
            //     // 1 5 9
            // } else if (b3.innerHTML === "x" && b5.innerHTML === "x" && b7.innerHTML === "x") {
            //     // 3 5 7
            // } else if (b1.innerHTML === "x" && b4.innerHTML === "x" && b7.innerHTML === "x") {
            //     // 1 4 7
            // } else if (b2.innerHTML === "x" && b5.innerHTML === "x" && b8.innerHTML === "x") {
            //     // 2 5 8
            // } else if (b3.innerHTML === "x" && b6.innerHTML === "x" && b9.innerHTML === "x") {
            //     // 3 6 9
            // }

            switch (true) {
                case b1.innerHTML === "x" && b2.innerHTML === "x" && b3.innerHTML === "x":
                case b4.innerHTML === "x" && b5.innerHTML === "x" && b6.innerHTML === "x":
                case b7.innerHTML === "x" && b8.innerHTML === "x" && b9.innerHTML === "x":
                case b1.innerHTML === "x" && b5.innerHTML === "x" && b9.innerHTML === "x":
                case b3.innerHTML === "x" && b5.innerHTML === "x" && b7.innerHTML === "x":
                case b1.innerHTML === "x" && b4.innerHTML === "x" && b7.innerHTML === "x":
                case b2.innerHTML === "x" && b5.innerHTML === "x" && b8.innerHTML === "x":
                case b3.innerHTML === "x" && b6.innerHTML === "x" && b9.innerHTML === "x": console.log("x is winner"); resetGame("x"); return true;

                case b1.innerHTML === "o" && b2.innerHTML === "o" && b3.innerHTML === "o":
                case b4.innerHTML === "o" && b5.innerHTML === "o" && b6.innerHTML === "o":
                case b7.innerHTML === "o" && b8.innerHTML === "o" && b9.innerHTML === "o":
                case b1.innerHTML === "o" && b5.innerHTML === "o" && b9.innerHTML === "o":
                case b3.innerHTML === "o" && b5.innerHTML === "o" && b7.innerHTML === "o":
                case b1.innerHTML === "o" && b4.innerHTML === "o" && b7.innerHTML === "o":
                case b2.innerHTML === "o" && b5.innerHTML === "o" && b8.innerHTML === "o":
                case b3.innerHTML === "o" && b6.innerHTML === "o" && b9.innerHTML === "o": console.log("o is winner"); resetGame("o"); return true;

                default: return false;
            }
        }

        function resetGame(winner) {
            document.getElementById("b1").innerHTML = ""
            document.getElementById("b2").innerHTML = ""
            document.getElementById("b3").innerHTML = ""
            document.getElementById("b4").innerHTML = ""
            document.getElementById("b5").innerHTML = ""
            document.getElementById("b6").innerHTML = ""
            document.getElementById("b7").innerHTML = ""
            document.getElementById("b8").innerHTML = ""
            document.getElementById("b9").innerHTML = ""
            chance = winner

        }

        function isFill() {
            const b1 = document.getElementById("b1")
            const b2 = document.getElementById("b2")
            const b3 = document.getElementById("b3")
            const b4 = document.getElementById("b4")
            const b5 = document.getElementById("b5")
            const b6 = document.getElementById("b6")
            const b7 = document.getElementById("b7")
            const b8 = document.getElementById("b8")
            const b9 = document.getElementById("b9")

            const allBoxes = [b1, b2, b3, b4, b5, b6, b7, b8, b9]
            let i = 0
            for (const item of allBoxes) {
                if (item.innerHTML === "x" || item.innerHTML === "o") {
                    i++
                }
            }
            return i === 9
        }
    </script>
</body>

</html>
