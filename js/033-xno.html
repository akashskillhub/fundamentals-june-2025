<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 150px;
            border: 2px solid gray;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- .container>.row>.col-sm-6.offset-sm-3 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header">X-N-O Game</div>
                    <div class="card-body">
                        <!-- .row>.col-sm-4*9>.box#b$[onclick="handleClick()"] -->
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="box" id="b1" onclick="handleClick(`b1`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b2" onclick="handleClick(`b2`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b3" onclick="handleClick(`b3`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b4" onclick="handleClick(`b4`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b5" onclick="handleClick(`b5`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b6" onclick="handleClick(`b6`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b7" onclick="handleClick(`b7`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b8" onclick="handleClick(`b8`)"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="box" id="b9" onclick="handleClick(`b9`)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chance = "x"
        function handleClick(id) {
            const box = document.getElementById(id)
            if (box.innerHTML !== "x" && box.innerHTML !== "o") {

                if (chance === "x") {
                    box.innerHTML = "x"
                    chance = "o"
                } else {
                    box.innerHTML = "o"
                    chance = "x"
                }
            } else {
                console.error("No Cheating")

            }
            checkWinner()
        }

        function checkWinner() {
            const b1 = document.getElementById("b1")
            const b2 = document.getElementById("b2")
            const b3 = document.getElementById("b3")

            if (b1.innerHTML === "x" && b2.innerHTML === "x" && b3.innerHTML === "x") {
                console.log("x is winner")
            }
        }
    </script>
</body>

</html>
