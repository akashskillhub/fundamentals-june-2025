<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
            Logiacal AND
            Logiacal OR
        */

        /*
       
            true   && true          true
            false  && false         false
            true   && false         false
            false  && true          false
        */

        console.log(true && true)
        console.log(true && false)
        console.log(false && true)
        console.log(false && false)

        console.clear()

        /*
      
           true   ||  true          true
           true   ||  false         true
           false  ||  true          true
           false  ||  false         false

        */


        console.log(true || true)
        console.log(true || false)
        console.log(false || true)
        console.log(false || false)

        console.clear()

        // not !
        console.log(!true)
        console.log(!false)

    </script>
</body>

</html>
