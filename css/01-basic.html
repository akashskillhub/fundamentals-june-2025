<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        h2 {
            color: green;
        }

        /* 
            h2               selector
            {}               curly bracket
            color            property        
            :                colon        
            green            value
            ;                semi colon        
        */

        /* css comment */
    </style>
</head>

<body>
    <!-- html comment -->
    <h1>hello from css</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, fugit.</p>
    <h2>learn more</h2>
</body>

</html>
