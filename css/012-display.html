<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: red;
            display: inline;
            width: 2000px;
        }

        .box2 {
            background-color: blue;
            display: inline;
        }

        .box3 {
            background-color: red;
            display: block;
        }

        .box4 {
            background-color: blue;
            display: block;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1 class="box1">box1</h1>
    <h1 class="box2">box2</h1>
    <span class="box3">box3</span>
    <span class="box4">box4</span>
</body>

</html>
