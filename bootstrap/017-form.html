<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text">
        <hr>
        <input type="text" class="form-control">

        <textarea class="form-control"></textarea>

        <select class="form-control">
            <option value="">choose city</option>
            <option value="">New York</option>
            <option value="">London</option>
        </select>

        <hr>
        <input type="radio">
        <input type="radio" class="form-check-input">

        <input type="checkbox">
        <input type="checkbox" class="form-check-input">
        <hr>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="">
            <label for="">Enter Your Name</label>
        </div>
        <hr>
        <h1>validation</h1>

        <div>
            <input type="text" class="form-control is-valid">
            <span class="valid-feedback">thank you</span>
        </div>
        <hr>
        <div>
            <input type="text" class="form-control is-invalid">
            <span class="invalid-feedback"> name is required</span>
        </div>
        <hr>
        <div class="input-group">
            <span class="input-group-text">username</span>
            <input placeholder="email" type="text" class="form-control">
            <input placeholder="password" type="text" class="form-control">
            <button type="button" class="btn btn-primary">Login</button>
        </div>

        <hr>
        <input type="text" class="form-control form-control-lg">
        <input type="text" class="form-control ">
        <input type="text" class="form-control form-control-sm ">
    </div>

    <!-- grid -->











    <div style="height: 40000px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
