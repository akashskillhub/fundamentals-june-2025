<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">

                <div id="toast" class="my-2"></div>

                <div class="card">
                    <div class="card-header">Blog</div>
                    <div class="card-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                            <label for="title">Enter Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="desc" placeholder="Enter desc">
                            <label for="desc">Enter desc</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="hero" placeholder="Enter Image URL">
                            <label for="hero">Enter Image URL</label>
                        </div>
                        <button onclick="createBlog()" type="button" class="btn btn-primary w-100">Create New
                            Blog</button>
                    </div>
                </div>
                <div id="root" class="my-5"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const ARTICLES = [
            { title: "first title", desc: "first desc", hero: "https://images.unsplash.com/photo-1749740601792-8421854c5a95?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { title: "second title", desc: "second desc", hero: "https://images.unsplash.com/photo-1753808645481-070fba323120?q=80&w=875&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { title: "third title", desc: "third desc", hero: "https://images.unsplash.com/photo-1753808298097-56f002db8f6c?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
        ]
        function createBlog() {
            const title = document.getElementById("title").value
            const desc = document.getElementById("desc").value
            const hero = document.getElementById("hero").value
            ARTICLES.unshift({ title, desc, hero, })
            document.getElementById("toast").innerHTML = `<div class="alert alert-success">
                    Blog Create Success </div>`

            setTimeout(handleToast, 2000)
            display()
        }

        function handleToast() {
            document.getElementById("toast").innerHTML = ""
        }

        function display() {
            let str = '', i = 0
            for (const item of ARTICLES) {
                str += `<div class="alert alert-primary d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-2">
                                <img height="100" src="${item.hero}" alt="">
                                <div>
                                    <h6>${item.title}</h6>
                                    <p>${item.desc}</p>
                                </div>
                            </div>
                            <button onclick="remove(${i})" type="button" class="btn btn-outline-danger btn-sm">Remove</button>
                        </div>`
                i++
            }
            document.getElementById('root').innerHTML = str
        }
        function remove(index) {
            ARTICLES.splice(index, 1)
            display()

            document.getElementById("toast").innerHTML = `<div class="alert alert-danger">
                    Blog Remove Success </div>`
            setTimeout(handleToast, 2000)
        }

        display()
    </script>
</body>

</html>
